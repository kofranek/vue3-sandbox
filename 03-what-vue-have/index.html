<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" href="theme.css" />
  <style>
    [v-cloak] {
      display:none;
    }
  </style>
</head>

<body>
  <div class="container pt-5" id="app" v-cloak>
    <div class="card center">
      <div v-html="myHtml">{{myHtml}}</div>

      <!-- <h2 v-text="title"> </h2>
      <h2 v-once>{{title}}</h2>
      <h2 v-pre>{{title}}</h2>
        <button class="btn" 
        @click="title='nová hlavička'"
      >změň hlavičku</button> -->
      

      <div class="form-control">
        <input type="text" @keyup.enter.shift.exact="addItem" ref="myInput">
      </div>
      <ul class="list" v-if="items.length">
        <!-- <li class="list-item" v-for="(item, idx) in 7">
          <strong>{{idx}}. </strong>{{item}}
        </li> -->

        <!-- <li class="list-item" v-for="(value, key) in person">
          <strong>{{key}}: </strong>{{value}}
        </li> -->

        <li class="list-item" 
        v-for="(item, idx) in items"
        @click.right.prevent="items.splice(idx,1)"
        :key="item"
        >
        <strong> {{item}}</strong>&nbsp;
        <!-- <input type="text" @click="stopPropagation">  -->
        <input type="text" @click.stop>
      </li>
      </ul>
      <h3 v-show="items.length===0">Nejsou žádné prvky</h3>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
